
<input type="text"  style="width: 16rem; margin: 1em " [(ngModel)]="next_item"/>
<button class="btn btn-primary" (click)="add_item()">Add</button>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" >
 @for (todoItem of todoService.todoList; track todoItem; let i = $index; ) {
    
   <div class="example-box" cdkDrag >
    <app-todo-component  [index]="i" [todoItem] = "todoItem" [buttonsOn]="false"></app-todo-component >
    </div>
  }
</div>
